<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Usefull Button Varients</title>
</head>

<body>
    <h1>Button variations</h1>
    <div class="container">
        <!-- Default Button -->
        <button class="btn">Default Button</button>

        <!-- Primary Gradient Button -->
        <button class="btn btn-p">Primary Gradient Button</button>

        <!-- Solid Button -->
        <button class="btn btn-solid">Solid Button</button>

        <!-- Soft Button -->
        <button class="btn btn-soft">Soft Button</button>

        <!-- Outline Button -->
        <button class="btn btn-outline">Outline Button</button>

        <!-- Ghost Button -->
        <button class="btn btn-ghost">Ghost Button</button>

        <!-- Link Button -->
        <button class="btn btn-link">Link Button</button>

        <!-- Ghost Link Button -->
        <button class="btn btn-ghost-link">Ghost Link Button</button>
    </div>

</body>

</html>
